<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="parch" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f8f4e6"/>
      <stop offset="100%" stop-color="#efe3c6"/>
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0.2"/>
      <feBlend in="SourceGraphic" mode="multiply"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#parch)"/>
  <rect width="100%" height="100%" filter="url(#noise)" opacity="0.08"/>
</svg>
