<form class="bite-bullet item-sheet" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
    <div class="header-fields">
      <h1><input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'BITE_BULLET.ItemTypeWeapon'}}"/></h1>
    </div>
  </header>

  <section class="sheet-body">
    <div class="form-group">
      <label>{{localize 'BITE_BULLET.Traits'}}</label>
      <input type="text" name="system.traits" value="{{system.traits}}"/>
    </div>

    <div class="form-group">
      <label>Weapon Type</label>
      <input type="text" name="system.weaponType" value="{{system.weaponType}}" placeholder="revolver|rifle|shotgun|melee|thrown|bow"/>
    </div>

    <div class="form-group">
      <label>{{localize 'BITE_BULLET.Damage'}}</label>
      <input type="text" name="system.damage" value="{{system.damage}}" placeholder="1d6"/>
    </div>

    <div class="form-group">
      <label>{{localize 'BITE_BULLET.Range'}}</label>
      <input type="text" name="system.range" value="{{system.range}}" placeholder="personal|close|medium|long"/>
    </div>

    <div class="form-group">
      <label>{{localize 'BITE_BULLET.Shots'}}</label>
      <input type="number" name="system.shots" value="{{system.shots}}" data-dtype="Number"/>
    </div>

    <div class="form-group">
      <label>Slots</label>
      <input type="number" name="system.slots" value="{{system.slots}}" data-dtype="Number"/>
    </div>

    <div class="form-group">
      <button type="button" class="roll-damage">{{localize 'BITE_BULLET.Damage'}}</button>
    </div>

    <hr/>
    <div class="form-group">
      <label>{{localize 'BITE_BULLET.Description'}}</label>
      {{editor system.description target="system.description" button=true owner=owner editable=editable}}
    </div>
  </section>
</form>
