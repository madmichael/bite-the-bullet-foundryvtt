<form class="bite-bullet item-sheet" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
    <div class="header-fields">
      <h1><input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'BITE_BULLET.ItemTypeBurden'}}"/></h1>
    </div>
  </header>

  <section class="sheet-body">
    <div class="form-group">
      <label>Burden Type</label>
      <input type="text" name="system.burdenType" value="{{system.burdenType}}" placeholder="physical|social|faith"/>
    </div>

    <div class="form-group">
      <label>{{localize 'BITE_BULLET.Effect'}}</label>
      <input type="text" name="system.effect" value="{{system.effect}}"/>
    </div>

    <div class="form-group">
      <label>{{localize 'BITE_BULLET.Duration'}}</label>
      <input type="text" name="system.duration" value="{{system.duration}}" placeholder="temporary|lasting|permanent"/>
    </div>

    <div class="form-group">
      <label>{{localize 'BITE_BULLET.Remedy'}}</label>
      <input type="text" name="system.remedy" value="{{system.remedy}}"/>
    </div>

    <div class="form-group">
      <label>Slots</label>
      <input type="number" name="system.slots" value="{{system.slots}}" data-dtype="Number"/>
    </div>

    <div class="form-group">
      <button type="button" class="apply-burden">{{localize 'BITE_BULLET.Apply'}}</button>
    </div>

    <hr/>
    <div class="form-group">
      <label>{{localize 'BITE_BULLET.Description'}}</label>
      {{editor system.description target="system.description" button=true owner=owner editable=editable}}
    </div>
  </section>
</form>
